name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect frontend directory
        shell: bash
        run: |
          if [ -f frontend/package.json ]; then
            echo "FRONTEND_DIR=frontend" >> "$GITHUB_ENV"
          elif [ -f dealer-distributor-rate-list/frontend/package.json ]; then
            echo "FRONTEND_DIR=dealer-distributor-rate-list/frontend" >> "$GITHUB_ENV"
          else
            echo "Unable to find frontend/package.json"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Compute Vite base path
        shell: bash
        run: |
          if [ "${{ github.event.repository.name }}" = "${{ github.repository_owner }}.github.io" ]; then
            echo "VITE_BASE=/" >> "$GITHUB_ENV"
          else
            echo "VITE_BASE=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"
          fi

      - name: Build frontend
        run: npm run build -- --base="${{ env.VITE_BASE }}"
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          VITE_GOOGLE_CLIENT_ID: "360849757137-agopfs0m8rgmcj541ucpg22btep5olt3.apps.googleusercontent.com"
          VITE_SHEET_ID: "1CQqMmenlOJN3LvWpUpITM7aO_XKqrKz3xm1qoCsJDnI"
          VITE_DRIVE_FOLDER_ID: "1IzY6KeXHZ282QT3D36eoGllOLcd8NSpU"
          VITE_APPS_SCRIPT_WEBAPP_URL: ${{ secrets.VITE_APPS_SCRIPT_WEBAPP_URL }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.FRONTEND_DIR }}/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

