name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build -- --base=/${{ github.event.repository.name }}/
        env:
          VITE_GOOGLE_CLIENT_ID: "360849757137-agopfs0m8rgmcj541ucpg22btep5olt3.apps.googleusercontent.com"
          VITE_SHEET_ID: "1CQqMmenlOJN3LvWpUpITM7aO_XKqrKz3xm1qoCsJDnI"
          VITE_DRIVE_FOLDER_ID: "1IzY6KeXHZ282QT3D36eoGllOLcd8NSpU"
          VITE_APPS_SCRIPT_WEBAPP_URL: ${{ secrets.VITE_APPS_SCRIPT_WEBAPP_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
